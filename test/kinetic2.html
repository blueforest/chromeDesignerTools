<!DOCTYPE HTML>
<html>
<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
<div id="container" style="position: absolute;"></div>
<img src="bg.png" style="position: absolute; z-index: -1;">
<script src="../js/vendor/kinetic-v4.6.0.min.js"></script>
<script defer="defer">
  var stage = new Kinetic.Stage({
    container: 'container',
    width: 578,
    height: 200
  });

  var layer = new Kinetic.Layer();

  var redLine = new Kinetic.Line({
    points: [73, 70, 340, 23, 450, 60, 500, 20],
    stroke: 'red',
    strokeWidth: 15,
    lineCap: 'round',
    lineJoin: 'round'
  });

  // dashed line
  var greenLine = new Kinetic.Line({
    points: [73, 70, 340, 23, 450, 60, 500, 20],
    stroke: 'green',
    strokeWidth: 2,
    lineJoin: 'round',
    /*
     * line segments with a length of 33px
     * with a gap of 10px
     */
    dashArray: [33, 10]
  });

  // complex dashed and dotted line
  var blueLine = new Kinetic.Line({
    points: [73, 70, 340, 23, 450, 60, 500, 20],
    stroke: 'blue',
    strokeWidth: 10,
    lineCap: 'round',
    lineJoin: 'round',
    /*
     * line segments with a length of 29px with a gap
     * of 20px followed by a line segment of 0.001px (a dot)
     * followed by a gap of 20px
     */
    dashArray: [29, 20, 0.001, 20]
  });


  var group = new Kinetic.Group({
    x: 100,
    y: 100
  });

  var line1 = new Kinetic.Line({
    points: [0, 0, 4, 3],
    stroke: 'red',
    strokeWidth: 1
  });

  var line2 = new Kinetic.Line({
    points: [0, 0, 4, -3],
    stroke: 'red',
    strokeWidth: 1
  });

  var line3 = new Kinetic.Line({
    points: [0, 0, 100, 0],
    stroke: 'red',
    strokeWidth: 1
  });

  group.rotate(45);

  group.add(line1);
  group.add(line2);
  group.add(line3);

  stage.add(layer);
  layer.add(group);
  layer.batchDraw();
</script>
</body>
</html>
