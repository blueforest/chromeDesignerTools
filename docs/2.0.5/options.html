<!doctype html>
<html lang="en">
    <head>
        <title>Tag Cloud Search + Translate Options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/colorpicker.css">
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="brand page-title">Options for Tag Cloud Search + Translate Extension</div>
                </div>
                <!--div class="container">
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li>Options for Tag Cloud Search + Translate Extension</li>
                        </ul>
                    
                </div-->
            </div>
        </div>
        <div class="container">
            <div class='row-fluid'>
                <div class="span2 field">
                    <span class="label label-info">Default Search Engine</span>
                    <img src = "img/info.png" class="info" data-placement="right" data-title="Default search engine used when Enter is pressed in the Tag Cloud's search bar"/>
                </div>
                <div class="span2">
                    <select id="search_engine" >
                        <option value="search_Google">Google</option>
                        <option value="search_Twitter">Twitter</option>
                        <option value="search_Facebook">Facebook</option>
                        <option value="search_Quora">Quora</option>
                        <option value="search_Wikipedia">Wikipedia</option>
                    </select>
                </div>
            </div>
            <div class='row-fluid'>
                <div class="span2 field">
                    <span class="label label-info">Default Language</span>
                    <img src = "img/info.png" class="info" data-placement="right" data-title="Default target language for translations"/>
                </div>
                <div class="span2">
                    <select id="target_language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="ja">Japanese</option>
                    </select>
                </div>
            </div>
            
            <div class='row-fluid'>
                <div class="span2 field">
                    <span class="label label-info">Highlight color</span>
                    <img src = "img/info.png" class="info" data-placement="right" data-title="Color used to highlight text in the document"/>
                </div>            
                <div class="span10">          
                        <div class="input-append color" data-color="rgb(255, 146, 180)" data-color-format="rgb" id="colorpicker">
                            <input type="text" class="span2" value="" readonly id="highlight_color">
                            <span class="add-on"><i style="background-color: rgb(255, 146, 180)"></i></span>
                        </div>
                </div>
            </div>
            
            <div class='row-fluid'>
                <div class="span1 offset2">
                    <button id="reset" type="button" class="btn btn-primary" href="#resetModal" data-toggle="modal">Reset</button>
                </div>        
                <div class="span1">
                    <button id="save"  type="button" class="btn btn-primary">Save</button>
                </div>
                <span id="status" class="label label-success"></span>
            </div>
            
          </div>
        </div>
        <!-- Modal -->
        <div id="resetModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel"><img src = "img/warning.png" /> Warning!</h3>
            
          </div>
          <div class="modal-body">
            <p>Do you really want to discard all changes since the last time you saved?</p>
          </div>
          <div class="modal-footer">
            <button id="resetModal_close" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button id="resetModal_OK" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
          </div>
        </div>          
        
        
    </body>

    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap-colorpicker.min.js"></script>
    <script src="js/lib/localStorage.js"></script>
    <script src="js/app/options.js"></script>

</html>
